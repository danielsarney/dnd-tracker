{% extends "base.html" %}
{% block title %}Setup 2FA - D&D Tracker{% endblock %}
{% block content %}
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>
                    <i class="fas fa-shield-alt"></i> Setup Two-Factor Authentication
                </h2>
                <p>Secure your account with 2FA</p>
            </div>
            <!-- QR Code Display -->
            <div class="qr-code text-center mb-4">
                <img src="data:image/png;base64,{{ qr_code }}"
                     alt="2FA QR Code"
                     class="img-fluid"
                     style="max-width: 200px;
                            height: auto">
            </div>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="verify_setup" value="1">
                <div class="mb-3">
                    <label for="code" class="form-label text-center d-block">
                        <i class="fas fa-key"></i> Enter Verification Code
                    </label>
                    <input type="text"
                           name="code"
                           id="code"
                           class="form-control text-center"
                           placeholder="000000"
                           maxlength="6"
                           pattern="[0-9]{6}"
                           style="font-size: 1.5rem;
                                  letter-spacing: 0.5rem"
                           required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> Verify & Enable 2FA
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="text-muted">
                    <a href="{% url 'accounts:logout' %}" class="text-decoration-none">
                        <i class="fas fa-sign-out-alt"></i> Cancel Setup & Logout
                    </a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
